<!DOCTYPE html>
<html>
<head>
	<title>Vincent's CSS Zoo</title>
	<link rel="stylesheet" href="zoo.css">
	<link rel="stylesheet" href="octopus.css">
	<link rel="stylesheet" href="elephant.css">
	<link rel="stylesheet" href="tiger.css">
	<link rel="stylesheet" href="bat.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>

	<div class="cage">
		<div class="octopus" id="ohead">
			<div class="octopus" id="olefteye"></div>
			<div class="octopus" id="orighteye"></div>
			<div class="octopus" id="omouth"></div>			
		</div>
		<div class="octopus" id="oleftarm"></div>
		<div class="octopus" id="orightarm"></div>
		<div class="octopus" id="oleftbackarm"></div>
		<div class="octopus" id="orightbackarm"></div>
	
	</div>
	
	<div class="cage">
		<div class="bat" id="blear"></div>
		<div class="bat" id="brear"></div>
		<div class="bat" id="bhead">
			<div class="bat" id="bleye"></div>
			<div class="bat" id="breye"></div>
			<div class="bat" id="bnose"></div>
		</div>
		<div class="bat" id="bbody"></div>
		<div class="bat" id="blwing"></div>
		<div class="bat" id="brwing"></div>
	</div>
	<br><br>

	<div class="cage">
		<div class="elephant" id="elear"></div>
		<div class="elephant" id="erear"></div>
		<div class="elephant" id="ehead">
			<div class="elephant" id="eleye"></div>
			<div class="elephant" id="ereye"></div>
		</div>
		<div class="elephant" id="ebody"></div>
		<div class="elephant" id="etrunk"></div>
		<div class="elephant" class="eleg" id="elfleg"></div>
		<div class="elephant" class="eleg" id="erfleg"></div>
		<div class="elephant" class="eleg" id="elrleg"></div>
		<div class="elephant" class="eleg" id="errleg"></div>	
	</div>

	<div class="cage">
		<div class="tiger" id="trear"></div>
		<div class="tiger" id="tlear"></div>
		<div class="tiger" id="thead">
			<div class="tiger" id="tleye"></div>
			<div class="tiger" id="treye"></div>
			<div class="tiger" id="tnose"></div>
		</div>
		<div class="tiger" id="tbody"></div>
		<div class="tiger" id="tfrleg"></div>
		<div class="tiger" id="tflleg"></div>
		<div class="tiger" id="tlrleg"></div>
		<div class="tiger" id="trrleg"></div>
		<div class="tiger" id="ttail"></div>
	</div>
	
	<div id="donotpush">
	<span>DO NOT PUSH</span>
	</div>
	
	<div id="reset">
	<span>RESET</span>
	</div>
	
	<img src="scratch.png" id="scratch">
	
	<audio id="elephanta"><source src="elephant.wav" type="audio/wav"></audio>
	<audio id="purra"><source src="purr.wav" type="audio/wav"></audio>
	<audio id="popa"><source src="pop.wav" type="audio/wav"></audio>
	<audio id="roara"><source src="tigerroar.wav" type="audio/wav"></audio>

</body>
</html>
